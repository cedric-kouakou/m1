<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m1</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            padding-top: 50px;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Colonne gauche */
        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Partie principale (haut gauche) */
        .main-content {
            flex: 2;
            overflow: hidden;
        }

        .main-content img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Partie du bas avec les deux images */
        .bottom {
            flex: 1;
            display: flex;
        }

        .image-02, .image-03 {
            flex: 1;
            object-fit: cover;
            height: 100%;
            width: 100%;
        }

        /* Colonne droite avec le Mac */
        .right-column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .mac-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Colonne gauche -->
        <div class="left-column">
            <!-- Partie principale (haut gauche) -->
            <div class="main-content">
                <div class="image-container">
                    <img src="images/Image left.jpg" alt="">
                </div>
            </div>

            <!-- Partie du bas avec les deux images -->
            <div class="bottom">
                <div class="image-container">
                    <img src="images/Image bottom left - left.jpg" alt="" class="image-02">
                </div>
                <div class="image-container">
                    <img src="images/Image bottom left - right.jpg" alt="" class="image-03">
                </div>
            </div>
        </div>

        <!-- Colonne droite avec le Mac -->
        <div class="right-column">
            <div class="image-container">
                <img src="images/Image right.jpg" alt="" class="mac-image">
            </div>
        </div>
    </div>
</body>
</html>
